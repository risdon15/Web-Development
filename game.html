<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Button Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      padding: 20px;
    }

    .game-container {
      margin-top: 50px;
      position: relative;
      width: 300px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #1e90ff;
      background-color: #f0f8ff;
    }

    .game-button {
      position: absolute;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .score {
      font-size: 24px;
      margin: 20px 0;
    }

    .back-link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catch the Button Game</h1>
  </header>
  <main>
    <p>Click the button as many times as you can in 30 seconds!</p>
    <div class="score" id="score">Score: 0</div>
    <div class="game-container" id="game-container">
      <button class="game-button" id="game-button">Catch Me!</button>
    </div>
    <p id="timer">Time Left: 30</p>
    <div class="back-link">
      <a href="scratch.html" class="btn btn-primary">Back to Scratch Page</a>
    </div>
  </main>
  <script src="js/game.js"></script>
</body>
</html>
